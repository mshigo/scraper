<!DOCTYPE html>
<html lang="en-us">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Scraping SkySports</title>
    <style>
        body {
            background-color: rgb(173, 33, 15)
        }
        #wrapper {
            width: 960px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 5%;
            color: white;
        }
        #articles {
            display: inline-block;
            overflow: auto;
            width: 60%;
            height: 700px;
            color: white;
        }
        .scrape {
            float: right;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Scrape SkySports Football News</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <button class="btn scrape my-sm-0" style= "color: white;" type="submit">Scrape</button>
            </li>
        </ul>
    </nav>
    <div id="wrapper">
        <h1>Articles</h1>
        <div id="articles"></div>
        <div id="notes"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>


</html>
